<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Finance Dashboard - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "background-light": "#f8fafc", /* Updated to match user request */
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem", /* rounded-md approx */
                        "md": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-[#111318] dark:text-white min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-[480px] bg-white dark:bg-[#1e2330] rounded-2xl shadow-xl overflow-hidden border border-gray-100 dark:border-gray-800">
<!-- Card Content -->
<div class="px-8 py-10 md:px-10 md:py-12 flex flex-col items-center">
<!-- Logo Section -->
<div class="mb-6 flex items-center justify-center h-12 w-12 rounded-xl bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">account_balance_wallet</span>
</div>
<!-- Header Text -->
<div class="text-center mb-8">
<h2 class="text-[#111318] dark:text-white tracking-tight text-[28px] font-bold leading-tight pb-2">Finance Dashboard</h2>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">Welcome back! Please enter your details.</p>
</div>
<!-- Login Form -->
<form class="w-full space-y-5">
<!-- Email Input -->
<div class="flex flex-col space-y-2">
<label class="text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal">Email Address</label>
<div class="relative flex items-center">
<input class="form-input w-full rounded-lg border border-[#dbdee6] dark:border-gray-600 bg-white dark:bg-[#111621] text-[#111318] dark:text-white h-12 px-4 pr-12 text-base placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary transition-colors" placeholder="Enter your email" type="email" value=""/>
<div class="absolute right-4 text-gray-400 dark:text-gray-500 flex items-center pointer-events-none">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<!-- Password Input -->
<div class="flex flex-col space-y-2">
<label class="text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal">Password</label>
<div class="relative flex items-center">
<input class="form-input w-full rounded-lg border border-[#dbdee6] dark:border-gray-600 bg-white dark:bg-[#111621] text-[#111318] dark:text-white h-12 px-4 pr-12 text-base placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary transition-colors" placeholder="Enter your password" type="password" value=""/>
<div class="absolute right-4 text-gray-400 dark:text-gray-500 flex items-center cursor-pointer hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</div>
<!-- Checkbox & Forgot Password -->
<div class="flex items-center justify-between pt-1">
<label class="flex items-center gap-x-2 cursor-pointer">
<input class="h-4 w-4 rounded border-[#dbdee6] bg-transparent text-primary focus:ring-0 focus:ring-offset-0 focus:border-primary focus:outline-none" type="checkbox"/>
<span class="text-gray-600 dark:text-gray-300 text-sm font-medium">Remember me</span>
</label>
<a class="text-sm font-medium text-primary hover:text-blue-700 transition-colors" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="w-full flex justify-center items-center bg-primary hover:bg-blue-700 text-white font-semibold rounded-lg h-12 px-6 transition-colors duration-200 shadow-sm mt-4" type="button">
                    Sign In
                </button>
</form>
<!-- Footer Link -->
<div class="mt-8 text-center">
<p class="text-gray-500 dark:text-gray-400 text-sm">
                    Don't have an account? 
                    <a class="font-semibold text-primary hover:text-blue-700 transition-colors" href="#">Daftar Sekarang</a>
</p>
</div>
</div>
<!-- Optional Decorative Bottom Strip -->
<div class="h-1.5 w-full bg-gradient-to-r from-primary via-blue-400 to-primary/60"></div>
</div>
</body></html>
